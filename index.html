<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Dodaj element do DOM</h1>
            <input type="text" name = "node" placeholder="ElementHTML" required class="form__input">
            <input type="text" name = "text" placeholder="tekst w elemencie HTML"  class="form__input">
            <input type="text" name = "attribute" placeholder="atrybut"  class="form__input">
            <input type="text" name = "value" placeholder="wartość atrybutu"  class="form__input">
            <button class="form__button">Dodaj Element</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Przeszukaj DOM</h1>
        <input type="text" name='searching-element' placeholder="szukana nazwa elementu" required class="form__input">
        <input type="submit" value="Znajdź i pokaż informacje" class="form__button">
    </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>


    <script src="./main.js"></script>
</body>
</html>
